	<script>
		function enviar(cedula, asunto, mensaje) {
			if (!cedula || !asunto || !mensaje) {
				alert("Hay campos vacios");
			} else {
				var parametros = {
					"cedula" : cedula,
					"asunto" : asunto,
					"mensaje" : mensaje
				};
				$.ajax({
                	data:  parametros,
                	url:   'procesoQuejas.php',
                	type:  'post',
                	beforeSend: function () {
                        	$("#resultado").html("Procesando, espere por favor...");
                	},
                	success:  function (response) {
                        	$("#resultado").html(response);
                	}
        		});
			}
		}
	</script>
